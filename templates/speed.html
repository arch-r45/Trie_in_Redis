<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    background-color: #151515;
}

form {
    display: flex;
    justify-content: center;
    position: relative;
    align-items: center;
    margin-top: 5%;
    color: white;

}
input[type="text"] {
    color: white;
    background-color: transparent;
    border-style:solid;
    border-color: white;
    border-width: thin;

}
input:focus {
        outline:none;
    }
button {
    background-color: transparent;
    color: white;
    cursor: pointer;
    border-style:solid;
    border-color: white;
    border-width: thin;
    font-size: 25px;

}
h1 {
    color: white;
    font-family: sans-serif;
    font-weight: 100;
    font-size: 20px;
    margin-bottom: 4%;
}
input {
    font-size: 25px;
}
.box {
    display: flex;
    position: relative;
    margin-top: 10px;
    align-items: center;
    border-bottom-style: solid;
    border-color: white;
    margin-left: 20%;
    margin-right: 20%;
    border-width: thin;

}
.icon {
    display: flex;
    justify-content: center;
    position: relative;
    align-items: center;
    margin-top: 5%;
}
.autocorrect {
    display: flex;
    justify-content: center;
    position: relative;
    align-items: center;
    margin-top: 2%;
}
.autocorrect-box {
    border-color: white;
    border-width: thin;
    display: flex;
    position: relative;
    margin: 5px;
    align-items: center;
    justify-content: space-around;
}
.suggestion-box {
    color: white;
    font-family: sans-serif;
    font-weight: 100;
    font-size: 20px;
    padding: 10px;
    flex: 1;
    margin: 5px;
    border-right-style: solid;
    border-color: transparent;
    text-align: center;
    border-width: thin;
}
.suggestion-box.has-value {
    border-color: white; 
}
.suggestion-box:hover {
    cursor: pointer;
    background-color: #363636;
    border-style: solid;
    border-radius: 5px;
    border-color: #363636;
    -webkit-font-smoothing: antialiased;



}

</style>

    <form method="GET">
        <input type="text" name="Review" placeholder="Enter a word" oninput="suggestions(event)">
        <button type="submit">look up</button>
    </form>
    <div class="autocorrect">
        <div class="autocorrect-box">
            <div class="suggestion-box" id="suggestion-1"></div>
            <div class="suggestion-box" id="suggestion-2"></div>
            <div class="suggestion-box" id="suggestion-3"></div>
        </div>
    </div>
    {% block content %}
    <table>
        {% for word, definition in session['word'] %}
            <div class="box"> 
                <h1>{{ word }}: {{ definition }}</h1>
            </div>
        {% endfor %}
    </table>
    {% endblock %}
</body>
<script>
    function suggestions(event) {
        const inputValue = event.target.value;
        console.log("Input typed: ", event.target.value);
        fetch('http://127.0.0.1:5000/autocomplete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ inputValue: inputValue }),
        })
        .then(response => response.json())
        .then(data => {
            for (let i = 0; i < 3; i++) {
                const div = document.querySelector(`#suggestion-${i + 1}`);
                div.innerHTML = data["Suggestions"][i] || '';

                if (data["Suggestions"][i]) {
                    div.classList.add('has-value');
                } else {
                    div.classList.remove('has-value');
            }}
        });

        }
</script>
